<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
        }

        header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        img {
            max-width: 100%;
            border-radius: 6px;
        }

        .product-text {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #333;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #0078ff;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 6px;
            transition: 0.2s;
        }

        .btn:hover {
            background: #005fcc;
        }
    </style>
</head>
<body>

    <header>
        My Store
    </header>

    <div class="container">
        <img src="https://uploads.onecompiler.io/442jhw6nz/445y5px4f/IMG_0494.jpeg" alt="Product Image">
        
        <p class="product-text">
            This is a simple product description.I sell a tamiya in my store.
        </p>

        <a href="#" class="btn">Buy Now</a>
    </div>

</body>
</html>
